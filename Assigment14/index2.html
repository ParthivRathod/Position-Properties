<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
         .btn{
            color: white;
            background-color: #5B42F3;
            border: none;
            border-radius: 20px;
            margin: 10px;
            padding: 7px 42px;
            font-size: 17px;

            /* Position property */
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div><button class="btn">Submit</button></div>
</body>
</html>
